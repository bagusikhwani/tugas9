<script>

let menus = [];
const listMenu = document.getElementById('listMenu');

const inputMenu = document.getElementById('inputMenu');
const tambahMenu = document.getElementById('tambahMenu');

const data = JSON.parse(localStorage.getItem('menuBaru'));
menus = data;

function checkMenus(){
	if(menus===null){
		menus = ["Chickn Fillet", "Fish Fillet", "OR Burger", "Oriental Bento", "Twisty","Cream Soup", "KFC Puding", "KFC Soup"];
		//localStorage.setItem('menus', JSON.stringify(menus));
	}
	else{
		render();
	}
}

checkMenus();

function render(){
	let index = 0;
	listMenu.innerHTML = "";
	
	while (index < menus.length){
		listMenu.innerHTML += '<li class="list-group-item kfc">' + menus[index] + ' <button class="btn btn-primary kfc right" onClick="hapus('+index+')"><i class="fa fa-trash" aria-hidden="true"></i> Hapus</button></li>';
		index = index + 1;
	}
		
}

render();

tambahMenu.addEventListener('click', function(){
	const menuBaru = inputMenu.value;
	
	if(menuBaru!=''){
		menus.push(menuBaru);
		render();
		localStorage.setItem('menuBaru', JSON.stringify(menus));
		inputMenu.value = '';
	}
	else{
		alert("Menu Tidak Boleh Kosong");
	}
});



/**************/

function hapus(index){
    var r = confirm("Apa kamu yakin akan menghapus");
    if (r == true) {
       menus.splice(index, 1);
		render();
		localStorage.setItem('menuBaru', JSON.stringify(menus));
    } else {
        
    }
    
}
